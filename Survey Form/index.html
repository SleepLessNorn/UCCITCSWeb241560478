<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
        <p id="description"></p>
            <form id="survey-form" action="">
                <select id="dropdown"></select>
                <label for="name-label"></label>
                <input id="name" type="text" placeholder="Insert name here:">
                <label for="email-label"></label>
                <input id="email" type="email" placeholder="Insert email here">
                <label for="number-label"></label>
                <input min="0" max="120" id="number" type="number" placeholder="Insert number here">
            </form>
</body>
</html>
